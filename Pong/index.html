<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
   <title>Pong</title>
   <link rel="stylesheet" type="text/css" href="reset.css"/>
   <link rel="stylesheet" type="text/css" href="pong.css"/>
</head>
<body>
    <div id="main_menu">
        <div id="start_screen">
            <h1>Pong</h1>
            <button id="play">Play</button>
            <button id="rules">Rules</button>
            <button id="controls">Controls</button>
        </div>
        <div id="select_game_mode">
            <h1>Select a Game</h1>
            <button id="pvp">Player vs Player</button>
            <button id="pvc">Player vs Computer</button>
            <button id="game_mode_exit" class="back">Back</button>
        </div>
        <div id="rules_screen">
            <h1>Rules</h1>
            <p>First to 10 points wins</p>
            <button id="rules_exit">Back</button>
        </div>
        <div id="controls_screen">
            <h1>Controls</h1>
            <img src="Controls.png" alt="Image unavailable. Escape to pause. 'W' for player 1 up. 'S' for player 1 down. Up arrow for player 2 up. Down arrow for player 2 down."></img>
            <p>Touchscreen</p>
            <p>Swipe up or down to move the paddle.</p>
            <button id="controls_exit">Back</button>
        </div>
    </div>
    <div id="pause_screen">
        <div id="pause_screen_content">
            <h1>Paused</h1>
            <button id="resume_game">Resume</button>
            <button id="pause_exit">Main Menu</button>
        </div>
    </div>
    <div id="winner_screen">
        <div id="winner_screen_content">
            <h1 id="winner">Winner</h1>
            <button id="restart_game">Play Again</button>
            <button id="winner_exit">Main Menu</button>
        </div>
    </div>
    <div id="board_container">
        <canvas id="board"></canvas>
    </div>
    <img id="rotate_screen" src="Rotate_Device.png">
    <noscript><p id="noscript">This website requires JavaScript to run.</p></noscript>
    <script src="game.js"></script>
    <script src="menu.js"></script>
</body>
</html>
